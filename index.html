<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Angular Listing App</title>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen" />
    <link href="css/styles.css" rel="stylesheet" media="screen" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="scripts/directives/uiDirectives.js"></script>
    <script src="scripts/modules/ui.js"></script>
    <script src="scripts/myApp.js"></script>
  </head>
  <body data-ng-app="uiApp">
    <section data-ng-controller="uiCtrl">
      <h1>{{title}}</h1>
      <!-- directive referenced using attribute -->
      <div data-my-lightbox data-my-content="lightboxObject">
        <h2>The title of my lightbox</h2>
        <p>{{lightboxObject.text}}</p>
      </div>
      <button data-ng-click="lightboxObject.toggleView()">Show lightbox</button>
    </section>
  </body>
</html>
